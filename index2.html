<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Hello My Squad!</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Playfair+Display:700i" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-underline.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body class="color-2">
	<div class="realdeal">
		<h1 id="title"> My Squad is <br> Feeling...
		</h1>
			<section>
				<select class="cs-select cs-skin-underline">
					<option value="" disabled selected></option>
					<option value="1" data-link="http://www.yahoo.com">Pool</option>
					<option value="2" data-link="http://www.google.ca">Party</option>
					<option value="3" data-link="http://www.bing.com">Studying + Relaxation</option>
				</select>
			</section>
		</div>
		<div class="instruction">
			<div id="instruct-first">
				<h2> Select a Mood</h2>
				<h3>This website links to squad-curated <br> playlists for any occasion.</h3>
			</div>
			<div id="instruct-second">
				<h2>Edit a Playlist</h2>
				<h3>These playlists are collaborative. <br> To add or remove a track, just log into Spotify.</h3>
			</div>
			<div id="instruct-third">
				<h2>Suggest a New List</h2>
				<h3>So EZ! Just message Mike <br> or Quinn and we'll add it.</h3>
			</div>
		</div>
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script>
			(function() {
				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx(el);
				} );
			})();
		</script>
	</body>
</html>
